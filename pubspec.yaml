name: cred_pal
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  #splash screen
  flutter_native_splash: ^2.3.9

  #svg
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/avenir_regular.ttf
        - asset: assets/fonts/avenir_medium.ttf
        - asset: assets/fonts/avenir_regular.ttf

  assets:
    - assets/images/

flutter_native_splash:
  image: "assets/images/cred_pal.png"
  color: "#FFFFFF"




